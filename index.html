<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple List and Headers</title>
</head>
<body>
    <h1>Main Header</h1>
    
    <h2>Subheader 1</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Subheader 2</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
    
    <h3>Additional Header</h3>
    <p>This is a simple paragraph under the third header.</p>
</body>
</html>
